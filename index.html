<!DOCTYPE html>
<html lang="eng">
<head>
    <title>AKQA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Serif:400,700' rel='stylesheet' type='text/css'>

    <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-md-12"><img src="images/logo.png" alt="AKQA"/></h1>
    </div>
    <div class="row">
        <h2 class="col-md-12">Your Basket</h2>
    </div>
    <div class="row">
        <p class="col-md-9">Items you have added to your basket are shown below.
            Adjust the quantities or remove items before continuing your purchase.</p>
    </div>
    <form class="row" action="myAPI" method="POST">
        <table class="table table-hover">
            <thead>
            <th class="col-md-4">Product</th>
            <th class="col-md-2">Price</th>
            <th class="col-lg-2">Qty</th>
            <th class="col-lg-2">Cost</th>
            </thead>
            <tbody>
            <tr data-productType="cotton">
                <td class="col-md-4">Cotton T-Shirt, Medium</td>
                <td class="col-md-2">1.99</td>
                <td class="col-md-2">
                    <input type="text" class="qty" name="cotton_qty"/>
                    <input type="hidden" name="cotton_cost"/>

                    <div class="button-grp clearfix">
                        <span class="add">+</span>
                        <span class="subtract">-</span>
                    </div>
                </td>
                <td class="col-md-2 result"></td>
                <td class="col-md-2 delete"></td>
            </tr>
            <tr data-producttype="baseball">
                <td class="col-md-4">BaseballCap, One Size</td>
                <td class="col-md-2">2.99</td>
                <td class="col-md-2">
                    <input type="text" class="qty" name="baseBall_qty"/>
                    <input type="hidden" name="baseBall_cost"/>

                    <div class="button-grp clearfix">
                        <span class="add">+</span>
                        <span class="subtract">-</span>
                    </div>
                </td>
                <td class="col-md-2 result"></td>
                <td class="col-md-2 delete"></td>
            </tr>
            <tr data-producttype="swim">
                <td class="col-md-4">Swim Shorts, Medium</td>
                <td class="col-md-2">3.99</td>
                <td class="col-md-2">
                    <input type="text" class="qty" name="swim_qty"/>
                    <input type="hidden" name="swim_cost"/>

                    <div class="button-grp clearfix">
                        <span class="add">+</span>
                        <span class="subtract">-</span>
                    </div>
                </td>
                <td class="col-md-2 result"></td>
                <td class="col-md-2 delete"></td>
            </tr>
            </tbody>
        </table>
        <div class="subtotal">
            <label for="subtotal" class="col-md-8">SubTotal</label>
            <span class="col-md-2">12</span>
            <input type="hidden" id="subtotal" name="subtotal" value="£ 12">
        </div>
        <div class="vat">
            <label class="col-md-8">Vat @ 20%</label>
            <span class="col-md-2">12</span>
            <input type="hidden" name="vat" value="£ 12">
        </div>
        <div class="total">
            <label class="col-md-8">Total</label>
            <span class="col-md-2">12</span>
            <input type="hidden" name="total" value="£ 11">
        </div>

        <input type="submit" class="btn btn-primary pull-right" value="Buy Now"/>
    </form>
</div>

<footer>
    <span class="co-name">AKQA Ltd.</span>
    <span>Registered in England</span>
</footer>

<script type="text/javascript" src="libs/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/basket.js"></script>
</body>
</html>
